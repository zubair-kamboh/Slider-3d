<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formir - open source, pure CSS Framework - Plugins</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/formir-room.min.css" />
  </head>
  <body style="margin: 0;">
    <div class="room room-dark">
      <input class="room-zoom" id="room-zoom" type="checkbox" name="zoom">
      <div class="room-body">
        <input id="room-sample-0-1" type="radio" name="animate-0" checked="checked">
        <input id="room-sample-0-2" type="radio" name="animate-0">
        <input id="room-sample-0-3" type="radio" name="animate-0">
        <input id="room-sample-0-4" type="radio" name="animate-0">
        <input id="room-sample-0-5" type="radio" name="animate-0">
        <input id="room-sample-0-6" type="radio" name="animate-0">
        <input id="room-sample-0-7" type="radio" name="animate-0">
        <input id="room-sample-0-8" type="radio" name="animate-0">
        <div class="room-arena">
          <div class="walls">
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="img/room/1.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    1st. element
                  </span>
                </p>
              </div>
              <div class="item">
                <a class="item-image">
                  <img src="img/room/5.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    5th. element
                  </span>
                </p>
              </div>
            </div>
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="img/room/4.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    2st. element
                  </span>
                </p>
              </div>
              <div class="item">
                <a class="item-image">
                  <img src="img/room/6.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    6th. element
                  </span>
                </p>
              </div>
            </div>
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="img/room/3.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    3st. element
                  </span>
                </p>
              </div>
              <div class="item">
                <a class="item-image">
                  <img src="img/room/7.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    7th. element
                  </span>
                </p>
              </div>
            </div>
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="img/room/2.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    4st. element
                  </span>
                </p>
              </div>
              <div class="item">
                <a class="item-image">
                  <img src="img/room/8.jpg">
                </a>
                <p class="item-desc">
                  <span>
                    8th. element
                  </span>
                </p>
              </div>
            </div>
            <div class="ceil"></div>
            <div class="floor"></div>
          </div>
        </div>
        <div class="navigations">
          <label for="room-sample-0-1">
            <span>1</span>
          </label>
          <label for="room-sample-0-2">
            <span>2</span>
          </label>
          <label for="room-sample-0-3">
            <span>3</span>
          </label>
          <label for="room-sample-0-4">
            <span>4</span>
          </label>
          <label for="room-sample-0-5">
            <span>5</span>
          </label>
          <label for="room-sample-0-6">
            <span>6</span>
          </label>
          <label for="room-sample-0-7">
            <span>7</span>
          </label>
          <label for="room-sample-0-8">
            <span>8</span>
          </label>
        </div>
        <div class="paginations">
          <label for="room-sample-0-1">1</label>
          <label for="room-sample-0-2">2</label>
          <label for="room-sample-0-3">3</label>
          <label for="room-sample-0-4">4</label>
          <label for="room-sample-0-5">5</label>
          <label for="room-sample-0-6">6</label>
          <label for="room-sample-0-7">7</label>
          <label for="room-sample-0-8">8</label>
        </div>
        <label for="room-zoom" class="exit"></label>
        <label for="room-zoom" class="zoom"></label>
      </div>
    </div>
  </body>
</html>
