<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Slider Rotator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/formir-room.min.css" />
  </head>
  <body style="margin: 0">
    <div class="room">
      <input class="room-zoom" id="room-zoom" type="checkbox" name="zoom" />
      <div class="room-body">
        <input
          id="room-sample-0-1"
          type="radio"
          name="animate-0"
          checked="checked"
        />
        <input id="room-sample-0-2" type="radio" name="animate-0" />
        <input id="room-sample-0-3" type="radio" name="animate-0" />

        <div class="room-arena">
          <div class="walls">
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="../img/1.png" />
                </a>
              </div>
            </div>
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="../img/2.png" />
                </a>
              </div>
            </div>
            <div class="wall">
              <div class="item">
                <a class="item-image">
                  <img src="../img/3.png" />
                </a>
              </div>
            </div>
            <div class="wall"></div>
            <div class="ceil"></div>
            <div class="floor"></div>
          </div>
        </div>
        <div class="navigations">
          <label for="room-sample-0-1">
            <span>1</span>
          </label>
          <label for="room-sample-0-2">
            <span>2</span>
          </label>
          <label for="room-sample-0-3">
            <span>3</span>
          </label>
        </div>
        <div class="paginations">
          <label for="room-sample-0-1">1</label>
          <label for="room-sample-0-2">2</label>
          <label for="room-sample-0-3">3</label>
        </div>
        <label for="room-zoom" class="exit"></label>
        <label for="room-zoom" class="zoom"></label>
      </div>
    </div>
  </body>
</html>
