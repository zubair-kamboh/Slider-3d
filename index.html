<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formir - open source, pure CSS Framework - Plugins</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Formir is open-source, pure CSS Framework for responsive web developing. Based on flexbox, complete and modular, fluid design, builded with Less."
    />
    <meta
      name="keywords"
      content="formir, formir framework, css framework, open source css framework, pure css, pure css framework, flexbox framework, no js framework, fluid design, less framework"
    />
    <meta name="author" content="Konrad Kubrak" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Formir - open source, pure CSS Framework"
    />
    <meta
      property="og:description"
      content="Formir is open-source, pure CSS Framework for responsive web developing. Based on flexbox, complete and modular, fluid design, builded with Less."
    />
    <meta property="og:image" content="https://formir.io/img/logo/formir.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1713" />
    <meta property="og:image:height" content="1713" />

    <meta name="theme-color" content="#281E2B" />
    <meta name="msapplication-navbutton-color" content="#281E2B" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#281E2B" />
    <meta name="msapplication-TileColor" content="#281E2B" />
    <link
      rel="stylesheet"
      type="text/css"
      href="documentation/application.css"
    />
    <link rel="stylesheet" type="text/css" href="css/formir-room.min.css" />
  </head>

  <body>
    <div class="welcome">
      <div
        class="room"
        style="
          width: 100%;
          padding-bottom: calc(100vmin - 95px);
          height: calc(100vh - 95px);
        "
      >
        <input id="room-zoom" type="checkbox" name="zoom" class="room-zoom" />
        <input id="room-dark" type="checkbox" name="dark" class="room-dark" />
        <div class="room-body">
          <input id="wall-1" type="radio" name="animate" checked="true" />
          <input id="wall-2" type="radio" name="animate" />
          <input id="wall-3" type="radio" name="animate" />

          <div class="room-arena" id="container">
            <div class="walls">
              <div class="wall">
                <div class="item">
                  <a class="item-image">
                    <img src="./img/New folder/1.png" />
                  </a>
                </div>
              </div>
              <div class="wall">
                <div class="item">
                  <a class="item-image">
                    <img src="./img/New folder/2.png" />
                  </a>
                </div>
              </div>

              <div class="wall">
                <div class="item">
                  <a class="item-image">
                    <img src="./img/New folder/3.png" />
                  </a>
                </div>
              </div>
              <!-- <div class="ceil"></div> -->
              <!-- <div class="floor"></div> -->
            </div>
          </div>
          <div class="navigations">
            <label for="wall-1">
              <span>1</span>
            </label>
            <label for="wall-2">
              <span>2</span>
            </label>
            <label for="wall-3">
              <span>3</span>
            </label>
          </div>
          <div class="paginations">
            <label for="wall-1">1</label>
            <label for="wall-2">2</label>
            <label for="wall-3">3</label>
          </div>
          <label for="room-zoom" class="zoom"></label>
          <label for="room-zoom" class="exit"></label>
        </div>
      </div>
    </div>
  </body>
</html>
